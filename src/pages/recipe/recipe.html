
<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col >
        <h2 text-center>{{recipe.title}}</h2>
        <div class="subtitle" text-center>{{recipe.difficulty}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2 text-center>{{recipe.description}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}}
        </ion-item>
      </ion-list>
    </ion-col>
    </ion-row>
  <ion-row *ngIf="recipe.ingredients.length > 0">
    <ion-col>
      <button ion-button clear (click)="onAddIngredients()">Add Ingredient to shopping list</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline block (click)="onEditRecipe()">Edit Recipe</button>
    </ion-col>
    <ion-col>
      <button ion-button outline block color="danger" (click)="onDeleteRecipe()">Delete Recipe</button>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
