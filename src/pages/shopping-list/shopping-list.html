
<ion-header>

  <ion-navbar>
     <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only  (click)="onShowOptions($event)">
          <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title >Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onAdditem(f)">
    <ion-list insert>
     <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-input type="text" name="ingredientName" placeholder="Milk" required ngModel></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Amount</ion-label>
    <ion-input type="number" name="amount" placeholder="2" required ngModel></ion-input>
  </ion-item>

    </ion-list>
<button ion-button type="submit" block  [disabled]="!f.valid">Add Item</button>
  </form>

  <ion-list>  
    <ion-item *ngFor="let item of listItem ;let i=index" (click)=onCheckItem(i)>
      <h3>{{item.name}} ({{item.amount}})</h3>
    </ion-item>
  </ion-list>
</ion-content>
